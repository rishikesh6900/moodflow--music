<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MoodFlow Music</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;400;600;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Outfit', sans-serif;
        background-color: #050505;
        color: white;
        overflow-x: hidden;
      }
      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.05);
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.2);
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.4);
      }

      /* Intro Animation Keyframes */
      @keyframes letter-spacing {
        0% { letter-spacing: -0.5em; opacity: 0; filter: blur(10px); }
        40% { opacity: 1; filter: blur(0px); }
        100% { letter-spacing: 0.2em; opacity: 1; }
      }
      
      @keyframes mood-cycle-bg {
        0% { background-color: #000000; transform: scale(1); }
        20% { background-color: #451a03; transform: scale(1.1); } /* Deep Orange */
        40% { background-color: #172554; transform: scale(1); } /* Deep Blue */
        60% { background-color: #042f2e; transform: scale(1.1); } /* Deep Teal */
        80% { background-color: #450a0a; transform: scale(1); } /* Deep Red */
        100% { background-color: #ffffff; transform: scale(1.5); } /* Flash to White */
      }

      @keyframes glitch-skew {
        0% { transform: skew(0deg); }
        20% { transform: skew(-10deg); }
        40% { transform: skew(10deg); }
        60% { transform: skew(-5deg); }
        80% { transform: skew(5deg); }
        100% { transform: skew(0deg); }
      }

      .animate-letter-reveal {
        animation: letter-spacing 3s cubic-bezier(0.25, 1, 0.5, 1) forwards;
      }
      
      .animate-mood-overload {
        animation: mood-cycle-bg 1.5s cubic-bezier(0.4, 0, 0.2, 1) forwards;
      }

      .animate-glitch {
        animation: glitch-skew 0.3s infinite;
      }
    </style>
